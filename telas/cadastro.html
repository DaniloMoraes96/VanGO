<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>

        form {
            max-width: 100%;
            padding: 25px;
        }
    </style>
</head>

<body class="text-center bg-warning">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="w-100 vh-100" style="max-width: 400px;">
            <form class="bg-light bg-opacity-25 rounded mt-5">
                <img src="../imgs/icons8-van-50.png" alt="Logo" id="logo" class="mb-3 mt-3" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Cadastrar Conta</h1>
                <div class="form-floating mb-3">
                    <input type="String" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="(15) 99999-9999">
                    <label for="floatingInput">Número do celular</label>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-2 col-sm-8">
                        <input type="String" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Endereço</label>
                    </div>
                    <div class="form-floating mb-2 col-sm">
                        <input type="String" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Número</label>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-3 col-sm-4">
                        <input type="String" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">CEP</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-5">
                        <input type="String" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Cidade</label>
                    </div>
                    <div class="form-floating mb-3 col-sm">
                        <input type="String" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Estado</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Confirmar Senha</label>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <option selected>Eu sou...</option>
                        <option value="1">Motorista</option>
                        <option value="2">Aluno</option>
                    </select>
                </div>
                <div class="checkbox mb-3 mt-2">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Lembrar de mim</label>
                </div>
                <a type="submit" href="telaAluno.html" class="w-100 btn btn-primary">Cadastrar</a>
                <p class="mt-1 mb-0 text-muted">Já tem um conta? <a href="login.html">Acesse</a></p>
            </form>
            <a class="btn btn-dark mt-3 mb-5" href="index.html">
                Voltar para tela inicial
            </a>
        </div>
    </div>
</body>

</html>
<script>
    function mudarPag() {
        window.location.replace("http://127.0.0.1:5500/tela_aluno.html")
    }
</script>
