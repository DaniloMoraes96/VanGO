<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>

        form {
            max-width: 100%;
            padding: 25px;
        }
    </style>
</head>

<body class="text-center bg-warning">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="w-100 vh-100" style="max-width: 400px;">
            <form class="bg-light bg-opacity-25 rounded mt-5">
                <img src="../imgs/icons8-van-50.png" alt="Logo" id="logo" class="mb-3 mt-3" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Cadastrar Conta</h1>
                <div class="form-floating mb-3">
                    <input type="String" class="form-control" id="nome" placeholder="">
                    <label for="nome">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="dataNascimento" placeholder="">
                    <label for="dataNascimento">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="celular" placeholder="(15) 99999-9999">
                    <label for="celular">Número do celular</label>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-2 col-sm-8">
                        <input type="String" class="form-control" id="endereco" placeholder="">
                        <label for="endereco">Endereço</label>
                    </div>
                    <div class="form-floating mb-2 col-sm">
                        <input type="String" class="form-control" id="numero" placeholder="">
                        <label for="numero">Número</label>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-3 col-sm-4">
                        <input type="String" class="form-control" id="cep" placeholder="">
                        <label for="cep">CEP</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-5">
                        <input type="String" class="form-control" id="cidade" placeholder="">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="form-floating mb-3 col-sm">
                        <input type="String" class="form-control" id="estado" placeholder="">
                        <label for="estado">Estado</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="senha" placeholder="Password">
                    <label for="senha">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Password">
                    <label for="confirmarSenha">Confirmar Senha</label>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="categoriaUsuario">Preference</label>
                    <select itemid="selectUsuario" class="form-select mb-3" id="categoriaUsuario" onChange="atualizarSelect()">
                        <option value="0" selected>Eu sou...</option>
                        <option value="1">Aluno</option>
                        <option value="2">Motorista</option>
                    </select>
                </div>
<!---------------------------------------------------Cadastro Aluno----------------------------------------------->
                <div id="cadastroAluno" style="display: none">
                    <div class="col-12 mb-3">
                        <label class="visually-hidden" for="periodoAula">Preference</label>
                        <select class="form-select" id="periodoAula">
                            <option selected>Periodo de aulas</option>
                            <option value="1">Manhã</option>
                            <option value="2">Tarde</option>
                            <option value="3">Noite</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="String" class="form-control" id="instituicaoDeEnsino" placeholder="">
                        <label for="instituicaoDeEnsino">Instituição de Ensino</label>
                    </div>
                    <div class="cronograma">
                        <h5>
                            Dias de aula:
                        </h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="segunda">
                            <label class="form-check-label" for="segunda">
                              Segunda-feira
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="2" id="terca">
                            <label class="form-check-label" for="terca">
                              Terça-feira
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="3" id="quarta">
                            <label class="form-check-label" for="quarta">
                              Quarta-feira
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="4" id="quinta">
                            <label class="form-check-label" for="quinta">
                              Quinta-feira
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="5" id="sexta">
                            <label class="form-check-label" for="sexta">
                              Sexta-feira
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="6" id="sabado">
                            <label class="form-check-label" for="sabado">
                              Sábado
                            </label>
                          </div>
                    </div>
                </div>
<!-------------------------------------------------Cadastro Motorista---------------------------------------------->
                <div id="cadastroMotorista" style="display: none;">
                    <div class="form-floating mb-3">
                        <input type="String" class="form-control" id="numeroCnh" placeholder="">
                        <label for="numeroCnh">Numero da CNH</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="String" class="form-control" id="categoriaCnh" placeholder="">
                        <label for="categoriaCnh">Categoria da CNH</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="validadeCnh" placeholder="">
                        <label for="validadeCnh">Validade da CNH</label>
                    </div>
                </div>
<!------------------------------------------------------------------------------------------------------------------>
                <div class="checkbox mb-3 mt-2">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Lembrar de mim</label>
                </div>
                <a type="submit" href="telaAluno.html" class="w-100 btn btn-primary">Cadastrar</a>
                <p class="mt-1 mb-0 text-muted">Já tem um conta? <a href="login.html">Acesse</a></p>
            </form>
            <a class="btn btn-dark mt-3 mb-5" href="index.html">
                Voltar para tela inicial
            </a>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
