<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        form {
            width: 300px;
            padding: 25px;
        }
    </style>
</head>

<body class="overflow-x-hidden container text-center 100 vh-100 position-relative bg-warning">
    <main class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <form action="mailto:VangoFeedback@gmail.com" method="post" class="bg-light bg-opacity-25 rounded mt-5">
                <h1 class="mb-3">Feedback</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                    <label for="floatingInomenput">Seu nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomeMotorista" placeholder="name@example.com">
                    <label for="nomeMotorista">Nome do motorista</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="idViagem" placeholder="name@example.com">
                    <label for="idViagem">ID da viagem</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea rows="30" cols="10" id="textoFeedack" class="form-control"
                        aria-label="With textarea"></textarea>
                    <label for="textoFeedack">Digite aqui seu feedback:</label>
                </div>
                <div class="d-grid gap-2"><button class="btn btn-danger" type="reset">Limpar formul√°rio</button>
                    <button class="btn btn-primary" type="submit">Enviar Feedback</button>
                </div>
            </form>
            <a class="btn btn-dark mt-3" href="index.html">
                Voltar para tela inicial
            </a>
        </div>
</body>

</html>
